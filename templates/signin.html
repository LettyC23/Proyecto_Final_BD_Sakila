
{% load static %}
<style>
	#button {
    border: solid 1px #da7c0c;
    background: #f78d1d;
    background: -moz-linear-gradient(top, #faa51a, #f47a20);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#faa51a, endColorstr=#f47a20);
    color: #fff;
    padding: 7px 12px;
    -webkit-border-radius:4px;
    -moz-border-radius:4px;
    border-radius:4px;

    cursor: pointer;
    }
</style>
<!Doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicio de Sesi칩n </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body style="background-image: linear-gradient(125deg,#6a89cc,#b8e994);
    font-family: Arial, Helvetica, sans-serif;">
{% block content %}

<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
            <div class="modal-content">
			<form  method="POST">
				{% csrf_token %}

				<h1>
					Iniciar Sesi칩n
				</h1>

				<div class="form-group" data-validate = "Username is required">
					<p >Usuario</p>
					{{ form.username }}
					<p  data-symbol="&#xf206;"></p>
				</div>

				<div data-validate="Password is required">
					<p>Contrase침a</p>
					{{ form.password }}

					<span data-symbol="&#xf190;"></span>
				</div>



				<div >
					{% if messages %}
                         	{% for message in messages %}
						<p style="color: red;">{{ message }}</p>
					{% endfor %}
                          {% endif %}
					<div >
						<br>

						<button id="button">
							Iniciar Sesi칩n
						</button>
						<a style="font-size: 13px; margin-top: 26px; color: #777;" href="{% url 'authapp:signup' %}" >
							Crear Cuenta
						</a>
					</div>
				</div>
			</form>
                </div>
	</div>
</div>


<div id="dropDownSelect1"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
{% endblock %}
